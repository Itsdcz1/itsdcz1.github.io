<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event 1 Leaderboard</title>
  <link rel="icon" type="image/x-icon" href="../../img/512.ico">
  <!-- Include Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags for Discord Embed -->
  <meta property="og:title" content="Event 1 (Trench Fight) Stats" />
  <meta property="og:description" content="Track yours and other players' pvp stats on the first event!" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/967406586798678096/1383496200300396656/bgsigma31431.png?ex=684f00be&is=684daf3e&hm=2a55a3e78e4817b7ed7d047080a1360763390801a0e5d62bc27076db63b816e5&" />
  <meta property="og:url" content="https://itsdcz1.github.io/event1stats.html" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Support -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Event 1 (Trench Fight) Stats" />
  <meta name="twitter:description" content="Track yours and other players' pvp stats on the first event!" />
  <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/967406586798678096/1383496200300396656/bgsigma31431.png?ex=684f00be&is=684daf3e&hm=2a55a3e78e4817b7ed7d047080a1360763390801a0e5d62bc27076db63b816e5&" />
  <link href="../../css/styles.css" rel="stylesheet">
</head>
<body>

<div class="panel">
  <table class="table">
    <thead>
      <tr>
        <th>Player</th>
        <th>#</th>
        <th class="sortable" data-sort="kills">Kills</th>
        <th class="sortable" data-sort="deaths">Deaths</th>
        <th class="sortable" data-sort="KDR">KDR</th>
      </tr>
    </thead>
    <tbody id="stats-body"></tbody>
  </table>
</div>

<!-- YAML parser -->
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="js/event1main.js"></script>

</body>
</html>
