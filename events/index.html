<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="../img/512.ico" rel="icon" type="image/x-icon">
  <!-- Open Graph Meta Tags for Discord Embed -->
  <meta property="og:title" content="Stats on every event" />
  <meta property="og:description" content="Track yours and other players' pvp stats on each event!" />

  <meta property="og:url" content="https://itsdcz1.github.io/events/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Support -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Stats on every event" />
  <meta name="twitter:description" content="Track yours and other players' pvp stats on each event!" />
  <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/967406586798678096/1383496200300396656/bgsigma31431.png?ex=684f00be&is=684daf3e&hm=2a55a3e78e4817b7ed7d047080a1360763390801a0e5d62bc27076db63b816e5&" />
  <link href="../../css/styles.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/967406586798678096/1383066463891361892/bgsigma3141.png?ex=684e1945&is=684cc7c5&hm=56cb00e7d75c188c803caa18ce7d58f7b9e32cf76f86bb038349d099f47d5d99&') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
    }

    .table-panel {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      margin-top: 60px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 1000px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f1f1f1;
      font-weight: 600;
    }

    td {
      text-align: center;
    }

    .view-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      text-decoration: none;
    }

    .view-button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="table-panel">
    <h1>Recent Events</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Event Title</th>
          <th>Participants</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>14/6/2025</td>
          <td>Trench Fight</td>
          <td>22</td>
          <td><a class="view-button" href="trench_fight/">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
